# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit-Testing, Coverage, Linting

on:
  push:
    branches:
      - master
      - develop
      - feature/*
      - bug/*
  pull_request:
    branches:
      - master
      - develop
      - feature/*
      - bug/*

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.7
          - 3.8
          - 3.9
          - '3.10'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies MAIN
      run: |
        python -m pip install --upgrade pip setuptools wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install dependencies TESTS for some reason doing it in one install creates backtracking
      run: |
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
    - name: Test with pytest and coverage
      run: |
        coverage erase
        coverage run
        coverage report
    - name: Lint with pylint
      run: |
        pylint --disable=W0613,R0903 ./pyats_genie_command_parse/pyats_genie_command_parse.py
